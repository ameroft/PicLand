<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicLand - Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">PicLand</a>
        <nav>
            <a href="index.html">Главная</a>
            <a href="new-post.html">Новый пост</a>
        </nav>
        <div class="auth-links">
            <a href="login.html">Войти</a>
            <a href="register.html" class="active">Зарегистрироваться</a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Регистрация</h1>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="reg-email">Электронная почта</label>
                    <input type="email" id="reg-email" placeholder="Ваш email" required>
                </div>

                <div class="form-group">
                    <label for="reg-login">Логин</label>
                    <input type="text" id="reg-login" placeholder="Придумайте логин" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" placeholder="Придумайте пароль" required>
                </div>

                <div class="form-group">
                    <label for="reg-confirm">Подтвердите пароль</label>
                    <input type="password" id="reg-confirm" placeholder="Повторите пароль" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="reg-agree" required> Я согласен с <a href="#">условиями</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-green btn-block">Зарегистрироваться</button>

                <div class="auth-footer">
                    Уже есть аккаунт? <a href="login.html">Войти</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Обработка формы регистрации
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('reg-password').value;
            const confirm = document.getElementById('reg-confirm').value;

            if (password !== confirm) {
                alert('Пароли не совпадают!');
                return;
            }

            // Здесь будет код регистрации
            alert('Регистрация успешна!');
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
