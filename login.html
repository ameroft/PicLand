<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicLand - Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header>
    <a href="index.html" class="logo">PicLand</a>
        <nav>
            <a href="index.html">Главная</a>
            <a href="new-post.html">Новый пост</a>
        </nav>
        <div class="auth-links">
            <a href="login.html" class="active">Войти</a>
            <a href="register.html">Зарегистрироваться</a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Вход</h1>

            <form class="auth-form">
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" placeholder="Ваш email" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Ваш пароль" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember"> Запомнить меня
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Забыли пароль?</a>
                </div>

                <button type="submit" class="btn btn-green btn-block">Войти</button>

                <div class="auth-footer">
                    Нет аккаунта? <a href="register.html">Создать аккаунт</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
