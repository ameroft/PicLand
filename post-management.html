
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PicLand - Управление постами</title>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/post-management.css">

</head>
<body>
    <header>
      <a href="index.html" class="logo">PicLand</a>
        <nav>
            <a href="index.html">Главная</a>
            <a href="new-post.html">Новый пост</a>
        </nav>
        <div class="user-links">
            <a href="index.html" class="logout">Выйти</a>
            <span class="username">Иван_Петров</span>
        </div>
    </header>

    <div class="container">
        <div class="management-header">
            <h1 class="page-title">Управление постами</h1>
            <a href="new-post.html" class="add-post-btn">
                <i class="fas fa-plus"></i> Добавить новый пост
            </a>
        </div>

        <div class="posts-list">
          <!-- Пример поста 1 -->
          <div class="post-item">
              <img src="https://via.placeholder.com/600x400/4CAF50/FFFFFF?text=Пост+1" alt="Пост 1" class="post-image">
              <div class="post-content">
                  <div>
                      <h3 class="post-title">Городок</h3>
                      <p class="post-description">Ночная панорама города с высоты.</p>
                      <span class="post-category">Город</span>
                  </div>
              </div>
              <div class="post-actions">
                  <button class="edit-btn" title="Редактировать">
                      <i class="fas fa-pencil-alt"></i>
                  </button>
                  <button class="delete-btn" title="Удалить">
                      <i class="fas fa-trash"></i>
                  </button>
              </div>
          </div>

          <!-- Пример поста 2 -->
          <div class="post-item">
              <img src="img/mypost2.jpg" alt="Пост 2" class="post-image">
              <div class="post-content">
                  <div>
                      <h3 class="post-title">Мой кот</h3>
                      <p class="post-description">Мой любимый котик.</p>
                      <span class="post-category">Животные</span>
                  </div>
              </div>
              <div class="post-actions">
                  <button class="edit-btn" title="Редактировать">
                      <i class="fas fa-pencil-alt"></i>
                  </button>
                  <button class="delete-btn" title="Удалить">
                      <i class="fas fa-trash"></i>
                  </button>
              </div>
          </div>

          <!-- Пример поста 3 -->
          <div class="post-item">
              <img src="img/mypost3.jpg" alt="Пост 3" class="post-image">
              <div class="post-content">
                  <div>
                      <h3 class="post-title">Рассвет в горах</h3>
                      <p class="post-description">Прекрасный вид на горы во время заката. Снято в Альпах</p>
                      <span class="post-category">Панорама</span>
                  </div>
              </div>
              <div class="post-actions">
                  <button class="edit-btn" title="Редактировать">
                      <i class="fas fa-pencil-alt"></i>
                  </button>
                  <button class="delete-btn" title="Удалить">
                      <i class="fas fa-trash"></i>
                  </button>
              </div>
          </div>
      </div>
  </div>

    <script src="js/post-management.js"></script>
</body>
</html>
